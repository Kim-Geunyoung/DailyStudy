{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'gtp/style.css' %}">
{% endblock %}
<div id="content">
    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <label>질문을 입력해주세요</label>
        <textarea id="question" name="question">
        </textarea>
        <div id ="button-group">
            <button id="text-button" type="submit" >질문하기</button>
        </div>
    </form>
</div>
